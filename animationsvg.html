<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Motion Design - Transformation Parfaite</title>
    <style>
        /* 1. FOND BLANC */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .stage {
            position: relative;
            width: 70vmin;
            height: 70vmin;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 2. CONFIGURATION SVG */
        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: visible;
            z-index: 1;
        }

        /* 3. LE LOGO NOIR (Tracé A vers Z) */
        .logo-shape {
            fill: transparent; /* Commence vide */
            stroke: #000000;   /* Trait noir */
            stroke-width: 40px;
            stroke-linecap: round;
            stroke-linejoin: round;
            
            /* CRUCIAL : Définit le centre de rotation/échelle sur le centre du dessin lui-même */
            transform-box: fill-box;
            transform-origin: center;

            /* Variables pour le tracé (JS) */
            stroke-dasharray: var(--length);
            stroke-dashoffset: var(--length);

            /* SCÉNARIO D'ANIMATION */
            animation: 
                drawPath 3s cubic-bezier(0.5, 0, 0.3, 1) forwards,     /* 1. Tracé */
                fillIn 0.5s ease-out 2.8s forwards,                    /* 2. Remplissage */
                shrinkToBall 0.4s ease-in 4s forwards,                 /* 3. Transformation en boule */
                finalReveal 0.8s ease-out 6.5s forwards;               /* 5. Retour final */
        }

        /* 4. LA BOULE NOIRE */
        .black-ball {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #000000;
            border-radius: 50%;
            z-index: 20;
            
            /* Initialisation : Invisible */
            transform: scale(0);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);

            /* SCÉNARIO BOULE : Synchronisé parfaitement avec le logo */
            animation: 
                ballAppear 0.4s ease-in 4s forwards,                   /* Apparaît EXACTEMENT quand le logo disparaît */
                heartbeat 1.2s ease-in-out 4.5s forwards,
                ballExplode 0.5s ease-in 6.3s forwards;
        }


        /* ========================
           KEYFRAMES
           ======================== */

        /* 1. LE TRACÉ (Signature) */
        @keyframes drawPath {
            to { stroke-dashoffset: 0; }
        }

        /* 2. LE REMPLISSAGE */
        @keyframes fillIn {
            from { fill: transparent; }
            to { fill: #000000; stroke-width: 0; }
        }

        /* 3. TRANSITION : LOGO DEVIENT BOULE */
        /* Le logo rétrécit vers son centre exact jusqu'à disparaître */
        @keyframes shrinkToBall {
            0% { 
                transform: scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: scale(0); /* Se condense en un point */
                opacity: 1;          /* Reste opaque jusqu'au bout pour la fusion */
            } 
        }

        /* 4. TRANSITION : BOULE APPARAÎT */
        /* La boule grandit depuis ce même point central */
        @keyframes ballAppear {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* 5. EXPLOSION FINALE */
        @keyframes ballExplode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* 6. RETOUR DU LOGO */
        @keyframes finalReveal {
            0% { 
                transform: scale(0) rotate(-180deg); 
                opacity: 0; 
                fill: #000000;
                stroke: none;
            }
            100% { 
                transform: scale(1) rotate(0deg); 
                opacity: 1; 
                fill: #000000;
                stroke: none;
            }
        }

        /* BATTEMENTS */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.4); box-shadow: 0 0 40px rgba(0,0,0,0.3); } 
            30% { transform: scale(1); box-shadow: 0 0 15px rgba(0,0,0,0.1); }
            45% { transform: scale(1.4); box-shadow: 0 0 40px rgba(0,0,0,0.3); } 
            60% { transform: scale(1); box-shadow: 0 0 15px rgba(0,0,0,0.1); }
            100% { transform: scale(1); }
        }

    </style>
