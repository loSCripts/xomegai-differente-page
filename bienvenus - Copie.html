<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logo Motion Design - Bienvenue & Welcome</title>
    <style>
        /* 0. RESET & UX BASE */
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1.5px, transparent 1.5px);
            background-size: 20px 20px;
            overflow: hidden; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. STAGE (Animation derri√®re) */
        .stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* --- OVERLAY CONFIGURATION --- */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1.5px, transparent 1.5px);
            background-size: 20px 20px;
            z-index: 9999; 
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        #questionnaire-container {
            margin: auto; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            transition: padding-bottom 0.4s ease;
        }

        #questionnaire-container.menu-open {
            padding-bottom: 250px; 
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeInStep 0.5s ease forwards;
            width: 100%;
        }

        .step label {
            font-size: 16px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            margin-bottom: 5px;
            text-align: center;
        }

        /* INPUTS & SELECTS DESIGN */
        .step input[type="text"], 
        .step select {
            padding: 14px 20px;
            border-radius: 12px;
            border: 1.5px solid #000;
            background: #fff;
            font-family: inherit;
            font-size: 16px;
            text-align: center;
            width: 100%;
            max-width: 320px;
            outline: none;
            transition: all 0.3s ease;
        }

        .step input:focus, .step select:focus {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #333;
        }

        /* BLOC DATE DE NAISSANCE */
        .dob-group {
            display: flex;
            gap: 8px;
            width: 100%;
            max-width: 340px;
            justify-content: center;
        }

        .dob-group select {
            padding: 12px 5px;
            font-size: 14px;
            flex: 1;
        }

        /* BLOC PSEUDO + RANDOM */
        .pseudo-group {
            position: relative;
            width: 100%;
            max-width: 320px;
            display: flex;
            align-items: center;
        }

        .random-btn {
            position: absolute;
            right: 8px;
            background: #f0f0f0;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .random-btn:hover { background: #e0e0e0; }
        .random-btn svg { width: 20px; height: 20px; fill: #000; }

        /* --- MENU PAYS CUSTOM --- */
        .custom-select-wrapper { width: 100%; max-width: 320px; position: relative; }
        .custom-select-trigger {
            padding: 14px 20px;
            border-radius: 50px;
            border: 1.5px solid #000;
            background: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .custom-select-trigger:after { content: '‚ñº'; font-size: 10px; position: absolute; right: 20px; }
        .custom-options {
            position: absolute; top: 100%; left: 0; right: 0;
            background: #fff; border: 1.5px solid #000; border-radius: 15px;
            z-index: 100; opacity: 0; visibility: hidden; overflow: hidden; display: flex; flex-direction: column;
        }
        .custom-select.open .custom-options { opacity: 1; visibility: visible; }
        .country-search-box { padding: 10px; background: #f9f9f9; border-bottom: 1px solid #eee; }
        .country-search-box input { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; }
        .options-list { max-height: 200px; overflow-y: auto; }
        .custom-option { padding: 10px 20px; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        .custom-option:hover { background: #f0f0f0; }

        /* BOUTONS */
        .next-btn {
            padding: 14px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .next-btn:disabled { background-color: #e0e0e0; color: #999; cursor: not-allowed; }

        #final-message { font-size: 20px; font-weight: 300; text-transform: uppercase; letter-spacing: 3px; margin: auto 0 20px 0; display: none; text-align: center; }
        #start-btn { padding: 18px 60px; border-radius: 50px; border: none; cursor: pointer; background-color: #000; color: #fff; font-size: 15px; text-transform: uppercase; letter-spacing: 3px; display: none; margin-bottom: auto; }

        @keyframes fadeInStep { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* ANIMATIONS FINALES (Inchang√©es) */
        .logo-svg-initial { width: 70vmin; height: 70vmin; position: absolute; z-index: 1; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .logo-shape-initial { fill: transparent; stroke: #000; stroke-width: 40px; stroke-linecap: round; stroke-linejoin: round; transform-box: fill-box; transform-origin: center; stroke-dasharray: var(--length); stroke-dashoffset: var(--length); }
        body.started .logo-shape-initial { animation: drawPath 3s cubic-bezier(0.5, 0, 0.3, 1) forwards, fillInBlack 0.5s ease-out 2.8s forwards, shrinkToBall 0.4s ease-in 4s forwards; }
        .black-ball { position: absolute; width: 6vmin; height: 6vmin; background-color: #000; border-radius: 50%; z-index: 20; transform: scale(0); top: 50%; left: 50%; margin-top: -3vmin; margin-left: -3vmin; }
        body.started .black-ball { animation: ballSequence 2s linear 4s forwards; }
        .final-scene { position: absolute; z-index: 30; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; }
        .final-logo-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -35vmin); width: 15vmin; height: auto; opacity: 0; }
        body.started .final-logo-container { animation: fadeInSimple 0.5s ease-out 6s forwards; }
        .logo-shape-white { fill: transparent; stroke: #fff; stroke-width: 40px; stroke-linecap: round; stroke-linejoin: round; stroke-dasharray: var(--length); stroke-dashoffset: var(--length); }
        body.started .logo-shape-white { animation: drawPath 2s cubic-bezier(0.5, 0, 0.3, 1) 6.5s forwards, fillInWhite 1s ease-out 8s forwards; }
        .text-center-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80vmin; height: 25vmin; display: flex; justify-content: center; align-items: center; }
        .text-style { font-size: 80px; font-weight: 300; letter-spacing: 5px; text-transform: uppercase; fill: transparent; stroke: #fff; stroke-width: 1px; stroke-dasharray: 600; stroke-dashoffset: 600; }
        body.started .text-bienvenue { animation: drawText 2.5s ease-out 5.5s forwards, fillInWhiteText 1s ease-out 7.5s forwards, fadeOut 0.5s ease-in 9.5s forwards; }
        .text-welcome { opacity: 0; }
        body.started .text-welcome { animation: appearInstant 0.1s linear 10s forwards, drawText 2.5s ease-out 10s forwards, fillInWhiteText 1s ease-out 12s forwards; }

        @keyframes drawPath { to { stroke-dashoffset: 0; } }
        @keyframes drawText { to { stroke-dashoffset: 0; } }
        @keyframes fillInBlack { from { fill: transparent; } to { fill: #000; stroke-width: 0; } }
        @keyframes fillInWhite { from { fill: transparent; } to { fill: #fff; stroke-width: 0; } }
        @keyframes fillInWhiteText { to { fill: #fff; } }
        @keyframes shrinkToBall { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(0); opacity: 1; } }
        @keyframes fadeInSimple { to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes appearInstant { to { opacity: 1; } }
        @keyframes ballSequence { 0% { transform: scale(0); } 20% { transform: scale(1); } 45% { transform: scale(1); } 70% { transform: scale(15.5); } 100% { transform: scale(15.5); } }

        @media (max-width: 600px) {
            .text-style { font-size: 45px; letter-spacing: 3px; }
            .step label { font-size: 14px; }
            .step input, .step select, .custom-select-trigger { font-size: 15px; }
        }
    </style>
</head>
<body>

    <div id="start-overlay">
        <div id="questionnaire-container">
            <!-- Etape 1 : Identit√© -->
            <div class="step" id="step-1">
                <label>Votre Identit√©</label>
                <input type="text" id="input-nom" placeholder="Nom" autocomplete="off" oninput="check(1)">
                <input type="text" id="input-prenom" placeholder="Pr√©nom" autocomplete="off" oninput="check(1)">
                <button class="next-btn" id="btn-1" onclick="nextStep(1)" disabled>SUIVANT</button>
            </div>

            <!-- Etape 2 : Date de naissance -->
            <div class="step" id="step-2" style="display: none;">
                <label>Date de Naissance</label>
                <div class="dob-group">
                    <select id="dob-day" onchange="check(2)"><option value="">Jour</option></select>
                    <select id="dob-month" onchange="check(2)"><option value="">Mois</option></select>
                    <select id="dob-year" onchange="check(2)"><option value="">Ann√©e</option></select>
                </div>
                <button class="next-btn" id="btn-2" onclick="nextStep(2)" disabled>SUIVANT</button>
            </div>

            <!-- Etape 3 : Pseudo -->
            <div class="step" id="step-3" style="display: none;">
                <label>Votre Pseudo</label>
                <div class="pseudo-group">
                    <input type="text" id="input-pseudo" placeholder="Pseudo" autocomplete="off" oninput="check(3)">
                    <button class="random-btn" onclick="genPseudo()">
                        <svg viewBox="0 0 24 24"><path d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M7.5,9C6.7,9,6,8.3,6,7.5S6.7,6,7.5,6 S9,6.7,9,7.5S8.3,9,7.5,9z M12,13.5c-0.8,0-1.5-0.7-1.5-1.5s0.7-1.5,1.5-1.5s1.5,0.7,1.5,1.5S12.8,13.5,12,13.5z M16.5,18 c-0.8,0-1.5-0.7-1.5-1.5s0.7-1.5,1.5-1.5s1.5,0.7,1.5,1.5S17.3,18,16.5,18z M16.5,9c-0.8,0-1.5-0.7-1.5-1.5S15.7,6,16.5,6S18,6.7,18,7.5 S17.3,9,16.5,9z M7.5,18c-0.8,0-1.5-0.7-1.5-1.5s0.7-1.5,1.5-1.5S9,15.7,9,16.5S8.3,18,7.5,18z"/></svg>
                    </button>
                </div>
                <button class="next-btn" id="btn-3" onclick="nextStep(3)" disabled>SUIVANT</button>
            </div>

            <!-- Etape 4 : Pays -->
            <div class="step" id="step-4" style="display: none;">
                <label>Votre Pays</label>
                <input type="hidden" id="input-pays">
                <div class="custom-select-wrapper">
                    <div class="custom-select" id="country-select">
                        <div class="custom-select-trigger" id="country-trigger"><span>-- Choisissez --</span></div>
                        <div class="custom-options">
                            <div class="country-search-box"><input type="text" id="country-search" placeholder="Chercher..."></div>
                            <div class="options-list" id="country-list"></div>
                        </div>
                    </div>
                </div>
                <button class="next-btn" id="btn-4" onclick="nextStep(4)" disabled>VALIDER</button>
            </div>
        </div>

        <h2 id="final-message">Configuration termin√©e !</h2>
        <button id="start-btn">CONTINUER</button>
    </div>

    <audio id="introSound" src="son.mp3"></audio>

    <div class="stage">
        <div class="black-ball"></div>
        <svg class="logo-svg-initial" viewBox="0 0 660 669">
            <g transform="translate(0,669) scale(0.1,-0.1)">
                <path id="myLogo" class="logo-shape-initial measure-length" d="M3553 5465 c131 -18 267 -48 350 -76 107 -37 283 -125 389 -194 121 -80 299 -250 382 -365 121 -168 215 -387 258 -603 29 -145 31 -421 4 -564 -42 -228 -93 -353 -233 -563 -88 -132 -371 -513 -669 -900 -82 -107 -162 -212 -178 -232 l-28 -37 99 -123 c55 -68 175 -220 268 -338 92 -118 181 -232 197 -253 l30 -37 -245 0 -245 0 -154 201 c-84 111 -161 211 -170 223 l-18 21 -17 -21 c-10 -12 -87 -110 -171 -218 l-154 -196 -284 0 c-226 0 -284 3 -277 13 4 6 82 107 173 222 455 577 521 663 990 1295 366 492 417 564 464 658 127 254 151 586 66 901 -31 114 -128 302 -203 396 -153 189 -385 332 -626 386 -112 24 -361 26 -481 3 -196 -37 -406 -144 -552 -282 -232 -219 -350 -512 -352 -872 -1 -163 21 -289 75 -438 53 -145 117 -244 449 -687 414 -554 532 -717 523 -725 -4 -5 -330 -11 -723 -15 l-715 -6 -153 203 -153 203 438 5 c241 3 443 9 450 13 8 5 -19 46 -88 130 -236 287 -450 589 -508 719 -44 97 -88 254 -107 381 -22 150 -15 409 15 550 101 474 377 834 810 1056 165 84 345 137 586 170 102 14 374 12 488 -4z m1389 -3012 l196 -6 -67 -86 c-37 -47 -107 -139 -156 -203 l-87 -118 -274 0 c-151 0 -274 3 -274 6 0 3 55 71 123 153 67 81 142 172 167 203 l45 57 66 1 c36 0 154 -3 261 -7z"/>
            </g>
        </svg>

        <div class="final-scene">
            <div class="final-logo-container">
                <svg viewBox="0 0 660 669" preserveAspectRatio="xMidYMid meet">
                    <g transform="translate(0,669) scale(0.1,-0.1)">
                        <path class="logo-shape-white measure-length" d="M3553 5465 c131 -18 267 -48 350 -76 107 -37 283 -125 389 -194 121 -80 299 -250 382 -365 121 -168 215 -387 258 -603 29 -145 31 -421 4 -564 -42 -228 -93 -353 -233 -563 -88 -132 -371 -513 -669 -900 -82 -107 -162 -212 -178 -232 l-28 -37 99 -123 c55 -68 175 -220 268 -338 92 -118 181 -232 197 -253 l30 -37 -245 0 -245 0 -154 201 c-84 111 -161 211 -170 223 l-18 21 -17 -21 c-10 -12 -87 -110 -171 -218 l-154 -196 -284 0 c-226 0 -284 3 -277 13 4 6 82 107 173 222 455 577 521 663 990 1295 366 492 417 564 464 658 127 254 151 586 66 901 -31 114 -128 302 -203 396 -153 189 -385 332 -626 386 -112 24 -361 26 -481 3 -196 -37 -406 -144 -552 -282 -232 -219 -350 -512 -352 -872 -1 -163 21 -289 75 -438 53 -145 117 -244 449 -687 414 -554 532 -717 523 -725 -4 -5 -330 -11 -723 -15 l-715 -6 -153 203 -153 203 438 5 c241 3 443 9 450 13 8 5 -19 46 -88 130 -236 287 -450 589 -508 719 -44 97 -88 254 -107 381 -22 150 -15 409 15 550 101 474 377 834 810 1056 165 84 345 137 586 170 102 14 374 12 488 -4z m1389 -3012 l196 -6 -67 -86 c-37 -47 -107 -139 -156 -203 l-87 -118 -274 0 c-151 0 -274 3 -274 6 0 3 55 71 123 153 67 81 142 172 167 203 l45 57 66 1 c36 0 154 -3 261 -7z"/>
                    </g>
                </svg>
            </div>
            <div class="text-center-wrapper">
                <svg class="text-svg" viewBox="0 0 500 100">
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="text-style text-bienvenue">Bienvenue</text>
                </svg>
                <svg class="text-svg" viewBox="0 0 500 100">
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="text-style text-welcome">Welcome</text>
                </svg>
            </div>
        </div>
    </div>

    <script>
        const countries = [
            {n: "Alg√©rie", c: "DZ", d: "üá©üáø"}, {n: "Allemagne", c: "DE", d: "üá©üá™"}, {n: "Arabie saoudite", c: "SA", d: "üá∏üá¶"}, {n: "Argentine", c: "AR", d: "üá¶üá∑"}, {n: "Australie", c: "AU", d: "üá¶üá∫"}, {n: "Belgique", c: "BE", d: "üáßüá™"}, {n: "Br√©sil", c: "BR", d: "üáßüá∑"}, {n: "Canada", c: "CA", d: "üá®üá¶"}, {n: "Chine", c: "CN", d: "üá®üá≥"}, {n: "C√¥te d'Ivoire", c: "CI", d: "üá®üáÆ"}, {n: "Espagne", c: "ES", d: "üá™üá∏"}, {n: "√âtats-Unis", c: "US", d: "üá∫üá∏"}, {n: "France", c: "FR", d: "üá´üá∑"}, {n: "Italie", c: "IT", d: "üáÆüáπ"}, {n: "Japon", c: "JP", d: "üáØüáµ"}, {n: "Maroc", c: "MA", d: "üá≤üá¶"}, {n: "Royaume-Uni", c: "GB", d: "üá¨üáß"}, {n: "Suisse", c: "CH", d: "üá®üá≠"}, {n: "Tunisie", c: "TN", d: "üáπüá≥"}, {n: "Vi√™t Nam", c: "VN", d: "üáªüá≥"}, {n: "Autre", c: "autre", d: "üè≥Ô∏è"}
        ];

        const months = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];

        function genPseudo() {
            const adjs = ["Neo", "Light", "Dark", "Fast", "Super", "Mega", "Cyber"];
            const nouns = ["Storm", "Wave", "User", "Runner", "Hero", "Ghost"];
            document.getElementById('input-pseudo').value = adjs[Math.floor(Math.random()*adjs.length)] + nouns[Math.floor(Math.random()*nouns.length)] + Math.floor(Math.random()*99);
            check(3);
        }

        function check(step) {
            let valid = false;
            if(step===1) valid = document.getElementById('input-nom').value.trim() !== "" && document.getElementById('input-prenom').value.trim() !== "";
            if(step===2) valid = document.getElementById('dob-day').value && document.getElementById('dob-month').value && document.getElementById('dob-year').value;
            if(step===3) valid = document.getElementById('input-pseudo').value.trim() !== "";
            if(step===4) valid = document.getElementById('input-pays').value !== "";
            document.getElementById('btn-'+step).disabled = !valid;
        }

        function nextStep(s) {
            document.getElementById('step-'+s).style.display = 'none';
            if(s < 4) document.getElementById('step-'+(s+1)).style.display = 'flex';
            else {
                document.getElementById('questionnaire-container').style.display = 'none';
                document.getElementById('final-message').style.display = 'block';
                document.getElementById('start-btn').style.display = 'block';
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Fill Birth Date Selects
            const d = document.getElementById('dob-day'), m = document.getElementById('dob-month'), y = document.getElementById('dob-year');
            for(let i=1; i<=31; i++) d.add(new Option(i, i));
            months.forEach((name, i) => m.add(new Option(name, i+1)));
            const curY = new Date().getFullYear();
            for(let i=curY; i>=1900; i--) y.add(new Option(i, i));

            // Fill Country List
            const list = document.getElementById('country-list');
            countries.forEach(p => {
                const div = document.createElement('div');
                div.className = 'custom-option';
                div.innerHTML = `${p.d} ${p.n}`;
                div.onclick = () => {
                    document.getElementById('country-trigger').querySelector('span').innerText = p.n;
                    document.getElementById('input-pays').value = p.c;
                    document.getElementById('country-select').classList.remove('open');
                    document.getElementById('questionnaire-container').classList.remove('menu-open');
                    check(4);
                };
                list.appendChild(div);
            });

            const trigger = document.getElementById('country-trigger');
            const wrapper = document.getElementById('country-select');
            const qContainer = document.getElementById('questionnaire-container');
            const search = document.getElementById('country-search');

            trigger.onclick = (e) => {
                e.stopPropagation();
                const isOpen = wrapper.classList.toggle('open');
                qContainer.classList.toggle('menu-open', isOpen);
                if(isOpen) search.focus();
            };

            search.oninput = (e) => {
                const filter = e.target.value.toUpperCase();
                document.querySelectorAll('.custom-option').forEach(opt => {
                    opt.style.display = opt.innerText.toUpperCase().includes(filter) ? 'flex' : 'none';
                });
            };

            document.querySelectorAll('.measure-length').forEach(path => path.style.setProperty('--length', path.getTotalLength()));

            document.getElementById('start-btn').onclick = function() {
                const audio = document.getElementById('introSound');
                if (audio) { audio.volume = 1.0; audio.play().catch(() => {}); }
                document.getElementById('start-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('start-overlay').style.display = 'none', 500);
                document.body.classList.add('started');
            };
        });
    </script>
</body>
</html>
