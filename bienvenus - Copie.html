<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logo Motion Design - Bienvenue & Welcome</title>
    <style>
        /* 0. RESET & BASE */
        * {
            box-sizing: border-box; /* Crucial pour Ã©viter les scrolls horizontaux */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffffff;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1.5px, transparent 1.5px);
            background-size: 20px 20px;
            overflow: hidden; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 1. STAGE (Animation derriÃ¨re) */
        .stage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* --- POPUP D'AUTORISATION (Overlay) --- */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.1) 1.5px, transparent 1.5px);
            background-size: 20px 20px;
            z-index: 9999; 
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* --- STYLES DU QUESTIONNAIRE --- */
        #questionnaire-container {
            margin: auto; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px; /* Largeur optimale sur ordinateur */
            transition: padding-bottom 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Rehaussement dynamique pour le menu pays */
        #questionnaire-container.menu-open {
            padding-bottom: 250px; 
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeInStep 0.5s ease forwards;
            width: 100%;
        }

        .step label {
            font-size: 18px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #000;
            margin-bottom: 10px;
            text-align: center;
        }

        /* INPUTS MODERNISÃ‰S */
        .step input[type="text"], 
        .step input[type="number"] {
            padding: 15px 25px;
            border-radius: 50px;
            border: 1.5px solid #000;
            background: #fff;
            font-family: inherit;
            font-size: 16px;
            text-align: center;
            width: 100%; /* S'adapte au max-width du container */
            max-width: 320px;
            outline: none;
            transition: all 0.3s ease;
        }

        .step input:focus {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #333;
            transform: translateY(-2px);
        }

        /* Suppression des flÃ¨ches sur input number */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* --- DESIGN DU MENU DÃ‰ROULANT --- */
        .custom-select-wrapper {
            position: relative;
            width: 100%;
            max-width: 320px;
            user-select: none;
        }

        .custom-select-trigger {
            padding: 15px 25px;
            border-radius: 50px;
            border: 1.5px solid #000;
            background: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .custom-select-trigger:after {
            content: 'â–¼';
            font-size: 10px;
            position: absolute;
            right: 20px;
            transition: transform 0.3s ease;
        }

        .custom-select.open .custom-select-trigger:after { transform: rotate(180deg); }

        .custom-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1.5px solid #000;
            border-top: none;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .custom-select.open .custom-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .country-search-box { padding: 10px; background: #f9f9f9; }
        .country-search-box input {
            width: 100%;
            padding: 8px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
        }

        .options-list { max-height: 200px; overflow-y: auto; }
        .custom-option {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #f0f0f0;
            font-size: 15px;
        }
        .custom-option:hover { background: #f7f7f7; }

        /* --- BOUTONS --- */
        .next-btn {
            padding: 14px 45px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            background-color: #000000;
            color: #ffffff;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .next-btn:disabled {
            background-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        /* --- MESSAGE FINAL ET BOUTON START --- */
        #final-message {
            font-size: 22px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #000;
            margin: auto 0 20px 0;
            display: none;
            text-align: center;
        }

        #start-btn {
            padding: 18px 55px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: none;
            margin-bottom: auto;
            transition: transform 0.3s ease;
        }

        #start-btn:hover { transform: scale(1.05); }

        @keyframes fadeInStep {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 2. LOGOS & ANIMATIONS (InchangÃ©s) */
        .logo-svg-initial {
            width: 70vmin;
            height: 70vmin;
            position: absolute;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo-shape-initial {
            fill: transparent;
            stroke: #000000;
            stroke-width: 40px;
            stroke-linecap: round;
            stroke-linejoin: round;
            transform-box: fill-box;
            transform-origin: center;
            stroke-dasharray: var(--length);
            stroke-dashoffset: var(--length);
        }
        
        body.started .logo-shape-initial {
            animation: drawPath 3s cubic-bezier(0.5, 0, 0.3, 1) forwards, fillInBlack 0.5s ease-out 2.8s forwards, shrinkToBall 0.4s ease-in 4s forwards;
        }

        .black-ball {
            position: absolute;
            width: 6vmin; height: 6vmin;
            background-color: #000000;
            border-radius: 50%;
            z-index: 20;
            transform: scale(0);
            top: 50%; left: 50%;
            margin-top: -3vmin; margin-left: -3vmin;
        }

        body.started .black-ball { animation: ballSequence 2s linear 4s forwards; }

        .final-scene { position: absolute; z-index: 30; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; }
        .final-logo-container { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -35vmin); width: 15vmin; height: auto; opacity: 0; }
        body.started .final-logo-container { animation: fadeInSimple 0.5s ease-out 6s forwards; }

        .logo-shape-white {
            fill: transparent; stroke: #ffffff; stroke-width: 40px; stroke-linecap: round; stroke-linejoin: round;
            stroke-dasharray: var(--length); stroke-dashoffset: var(--length);
        }
        body.started .logo-shape-white { animation: drawPath 2s cubic-bezier(0.5, 0, 0.3, 1) 6.5s forwards, fillInWhite 1s ease-out 8s forwards; }

        .text-center-wrapper { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80vmin; height: 25vmin; display: flex; justify-content: center; align-items: center; }
        .text-svg { position: absolute; width: 100%; height: auto; overflow: visible; }
        .text-style { font-family: inherit; font-size: 80px; font-weight: 300; letter-spacing: 5px; text-transform: uppercase; fill: transparent; stroke: #ffffff; stroke-width: 1px; stroke-dasharray: 600; stroke-dashoffset: 600; }

        body.started .text-bienvenue { animation: drawText 2.5s ease-out 5.5s forwards, fillInWhiteText 1s ease-out 7.5s forwards, fadeOut 0.5s ease-in 9.5s forwards; }
        .text-welcome { opacity: 0; }
        body.started .text-welcome { animation: appearInstant 0.1s linear 10s forwards, drawText 2.5s ease-out 10s forwards, fillInWhiteText 1s ease-out 12s forwards; }

        @keyframes drawPath { to { stroke-dashoffset: 0; } }
        @keyframes drawText { to { stroke-dashoffset: 0; } }
        @keyframes fillInBlack { from { fill: transparent; } to { fill: #000000; stroke-width: 0; } }
        @keyframes fillInWhite { from { fill: transparent; } to { fill: #ffffff; stroke-width: 0; } }
        @keyframes fillInWhiteText { to { fill: #ffffff; } }
        @keyframes shrinkToBall { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(0); opacity: 1; } }
        @keyframes fadeInSimple { to { opacity: 1; } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
        @keyframes appearInstant { to { opacity: 1; } }
        @keyframes ballSequence { 0% { transform: scale(0); } 20% { transform: scale(1); } 45% { transform: scale(1); } 70% { transform: scale(15.5); } 100% { transform: scale(15.5); } }

        /* MEDIA QUERIES MOBILE */
        @media (max-width: 600px) {
            .text-style { font-size: 45px; letter-spacing: 3px; }
            #questionnaire-container { padding: 15px; }
            .step label { font-size: 16px; }
            .step input { font-size: 15px; padding: 12px 20px; }
            #final-message { font-size: 18px; }
        }
    </style>
</head>
<body>

        <div id="questionnaire-container">
            <!-- Ã‰tape 1 : IdentitÃ© -->
            <div class="step" id="step-1">
                <label>Qui Ãªtes-vous ?</label>
                <input type="text" id="input-nom" placeholder="Votre Nom" autocomplete="off" oninput="checkInputs(1)">
                <input type="text" id="input-prenom" placeholder="Votre PrÃ©nom" autocomplete="off" oninput="checkInputs(1)">
                <button class="next-btn" id="btn-1" onclick="nextStep(1)" disabled>SUIVANT</button>
            </div>

            <!-- Ã‰tape 2 : Age & Pseudo -->
            <div class="step" id="step-2" style="display: none;">
                <label>Profil</label>
                <input type="number" id="input-age" placeholder="Votre Ã‚ge" min="1" max="120" oninput="checkInputs(2)">
                <input type="text" id="input-pseudo" placeholder="Votre Pseudo" autocomplete="off" oninput="checkInputs(2)">
                <button class="next-btn" id="btn-2" onclick="nextStep(2)" disabled>SUIVANT</button>
            </div>

            <!-- Ã‰tape 3 : Pays -->
            <div class="step" id="step-3" style="display: none;">
                <label>Votre Pays</label>
                <input type="hidden" id="input-pays" value="">
                <div class="custom-select-wrapper">
                    <div class="custom-select" id="country-select">
                        <div class="custom-select-trigger" id="country-trigger">
                            <span>-- Choisissez --</span>
                        </div>
                        <div class="custom-options">
                            <div class="country-search-box">
                                <input type="text" id="country-search-input" placeholder="Rechercher..." autocomplete="off">
                            </div>
                            <div class="options-list" id="country-list">
                                <!-- Liste gÃ©nÃ©rÃ©e par JS pour plus de propretÃ© -->
                            </div>
                        </div>
                    </div>
                </div>
                <button class="next-btn" id="btn-3" onclick="nextStep(3)" disabled>VALIDER</button>
            </div>
        </div>

        <h2 id="final-message">Configuration terminÃ©e !</h2>
        <button id="start-btn">CONTINUER</button>
    </div>

    <audio id="introSound" src="son.mp3"></audio>

    <div class="stage">
        <div class="black-ball"></div>

            </g>

            <div class="final-logo-container">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 660.000000 669.000000" preserveAspectRatio="xMidYMid meet">
                    <g transform="translate(0.000000,669.000000) scale(0.100000,-0.100000)">

                    </g>
                </svg>
            </div>
            <div class="text-center-wrapper">
                <svg class="text-svg" viewBox="0 0 500 100">
                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="text-style text-bienvenue">Bienvenue</text>

                    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" class="text-style text-welcome">Welcome</text>

    </div>

    <script>
        const countries = [
            {n: "Afghanistan", c: "AF", d: "ðŸ‡¦ðŸ‡«"}, {n: "Afrique du Sud", c: "ZA", d: "ðŸ‡¿ðŸ‡¦"}, {n: "Albanie", c: "AL", d: "ðŸ‡¦ðŸ‡±"}, {n: "AlgÃ©rie", c: "DZ", d: "ðŸ‡©ðŸ‡¿"},
            {n: "Allemagne", c: "DE", d: "ðŸ‡©ðŸ‡ª"}, {n: "Andorre", c: "AD", d: "ðŸ‡¦ðŸ‡©"}, {n: "Angola", c: "AO", d: "ðŸ‡¦ðŸ‡´"}, {n: "Arabie saoudite", c: "SA", d: "ðŸ‡¸ðŸ‡¦"},
            {n: "Argentine", c: "AR", d: "ðŸ‡¦ðŸ‡·"}, {n: "Australie", c: "AU", d: "ðŸ‡¦ðŸ‡º"}, {n: "Autriche", c: "AT", d: "ðŸ‡¦ðŸ‡¹"}, {n: "Belgique", c: "BE", d: "ðŸ‡§ðŸ‡ª"},
            {n: "BrÃ©sil", c: "BR", d: "ðŸ‡§ðŸ‡·"}, {n: "Canada", c: "CA", d: "ðŸ‡¨ðŸ‡¦"}, {n: "Chili", c: "CL", d: "ðŸ‡¨ðŸ‡±"}, {n: "Chine", c: "CN", d: "ðŸ‡¨ðŸ‡³"},
            {n: "CÃ´te d'Ivoire", c: "CI", d: "ðŸ‡¨ðŸ‡®"}, {n: "Danemark", c: "DK", d: "ðŸ‡©ðŸ‡°"}, {n: "Ã‰gypte", c: "EG", d: "ðŸ‡ªðŸ‡¬"}, {n: "Espagne", c: "ES", d: "ðŸ‡ªðŸ‡¸"},
            {n: "Ã‰tats-Unis", c: "US", d: "ðŸ‡ºðŸ‡¸"}, {n: "Finlande", c: "FI", d: "ðŸ‡«ðŸ‡®"}, {n: "France", c: "FR", d: "ðŸ‡«ðŸ‡·"}, {n: "GrÃ¨ce", c: "GR", d: "ðŸ‡¬ðŸ‡·"},
            {n: "Inde", c: "IN", d: "ðŸ‡®ðŸ‡³"}, {n: "Italie", c: "IT", d: "ðŸ‡®ðŸ‡¹"}, {n: "Japon", c: "JP", d: "ðŸ‡¯ðŸ‡µ"}, {n: "Maroc", c: "MA", d: "ðŸ‡²ðŸ‡¦"},
            {n: "Mexique", c: "MX", d: "ðŸ‡²ðŸ‡½"}, {n: "Monaco", c: "MC", d: "ðŸ‡²ðŸ‡¨"}, {n: "NorvÃ¨ge", c: "NO", d: "ðŸ‡³ðŸ‡´"}, {n: "Pays-Bas", c: "NL", d: "ðŸ‡³ðŸ‡±"},
            {n: "Portugal", c: "PT", d: "ðŸ‡µðŸ‡¹"}, {n: "Royaume-Uni", c: "GB", d: "ðŸ‡¬ðŸ‡§"}, {n: "Russie", c: "RU", d: "ðŸ‡·ðŸ‡º"}, {n: "SÃ©nÃ©gal", c: "SN", d: "ðŸ‡¸ðŸ‡³"},
            {n: "Suisse", c: "CH", d: "ðŸ‡¨ðŸ‡­"}, {n: "Tunisie", c: "TN", d: "ðŸ‡¹ðŸ‡³"}, {n: "Turquie", c: "TR", d: "ðŸ‡¹ðŸ‡·"}, {n: "ViÃªt Nam", c: "VN", d: "ðŸ‡»ðŸ‡³"},
            {n: "Autre", c: "autre", d: "ðŸ³ï¸"}
        ];

        function checkInputs(step) {
            let isValid = false;
            if (step === 1) {
                isValid = document.getElementById('input-nom').value.trim() !== "" && document.getElementById('input-prenom').value.trim() !== "";
            } else if (step === 2) {
                isValid = document.getElementById('input-age').value > 0 && document.getElementById('input-pseudo').value.trim() !== "";
            } else if (step === 3) {
                isValid = document.getElementById('input-pays').value !== "";
            }
            document.getElementById('btn-' + step).disabled = !isValid;
        }

        function nextStep(currentStep) {
            document.getElementById('step-' + currentStep).style.display = 'none';
            if (currentStep < 3) {
                document.getElementById('step-' + (currentStep + 1)).style.display = 'flex';
            } else {
                document.getElementById('questionnaire-container').style.display = 'none';
                document.getElementById('final-message').style.display = 'block';
                document.getElementById('start-btn').style.display = 'block';
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            const list = document.getElementById('country-list');
            countries.forEach(p => {
                const div = document.createElement('div');
                div.className = 'custom-option';
                div.innerHTML = `${p.d} ${p.n}`;
                div.onclick = () => selectCountry(p.n, p.c);
                list.appendChild(div);
            });

            const trigger = document.getElementById('country-trigger');
            const wrapper = document.getElementById('country-select');
            const qContainer = document.getElementById('questionnaire-container');
            const search = document.getElementById('country-search-input');

            trigger.onclick = (e) => {
                e.stopPropagation();
                const isOpen = wrapper.classList.toggle('open');
                qContainer.classList.toggle('menu-open', isOpen);
                if (isOpen) search.focus();
            };

            search.oninput = (e) => {
                const filter = e.target.value.toUpperCase();
                document.querySelectorAll('.custom-option').forEach(opt => {
                    opt.style.display = opt.innerText.toUpperCase().includes(filter) ? 'flex' : 'none';
                });
            };

            function selectCountry(name, code) {
                document.getElementById('country-trigger').querySelector('span').innerText = name;
                document.getElementById('input-pays').value = code;
                wrapper.classList.remove('open');
                qContainer.classList.remove('menu-open');
                checkInputs(3);
            }

            document.onclick = (e) => { if (!wrapper.contains(e.target)) { wrapper.classList.remove('open'); qContainer.classList.remove('menu-open'); } };

            document.querySelectorAll('.measure-length').forEach(path => {
                path.style.setProperty('--length', path.getTotalLength());
            });

            document.getElementById('start-btn').onclick = function() {
                const audio = document.getElementById('introSound');
                if (audio) { audio.volume = 1.0; audio.play().catch(() => {}); }
                document.getElementById('start-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('start-overlay').style.display = 'none', 500);
                document.body.classList.add('started');
            };
        });
    </script>
</body>
